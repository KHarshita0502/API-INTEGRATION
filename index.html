<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koppal Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 0.5rem;
      width: 70%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .weather {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" value="Koppal"/>
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather" id="weatherInfo"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "eb97e57f941fef932f4bab4b5d3be761"; 
      const weatherInfo = document.getElementById("weatherInfo");

      if (city === "") {
        weatherInfo.innerHTML = `<p>Please enter a city name.</p>`;
        return;
      }

      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`);
        if (!res.ok) {
          throw new Error("City not found");
        }
        const data = await res.json();
        weatherInfo.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
          <p>ðŸŒ¡ Day Temp (max): ${data.main.temp_max} Â°C</p>
          <p>ðŸŒ™ Night Temp (min): ${data.main.temp_min} Â°C</p>
          <p>ðŸ’§ Humidity: ${data.main.humidity}%</p>
        `;
      } catch (error) {
        weatherInfo.innerHTML = `<p>${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
